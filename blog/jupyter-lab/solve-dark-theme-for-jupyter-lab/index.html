    <div class="post-content">
        <h2 id="jupyter-lab暗色模式"><a href="#jupyter-lab暗色模式" class="headerlink" title="jupyter lab暗色模式"></a>jupyter lab暗色模式</h2><p>发现jupyter lab中，暗色模式下看不清图片的坐标轴<br><img src="https://s1.imagehub.cc/images/2022/10/23/imageb49a5246d1c2a106.png" alt="imageb49a5246d1c2a106.png" border="0" /></p>
<p>这可不行捏，那么如何在暗色模式下解决该问题呢？<br>发现只要导个包就行啦：</p>
<pre><code class="python">from jupyterthemes import jtplot
jtplot.style(theme=&#39;onedork&#39;)
</code></pre>
<p>这里是效果：<br><img src="https://s1.imagehub.cc/images/2022/10/23/imagedd93ce36c47ae0a1.png" alt="imagedd93ce36c47ae0a1.png" border="0" /></p>
<p>特意在博客里记录一下，防止自己忘记捏&#x3D;v&#x3D;</p>
